<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập số bất kỳ từ 0->10</p>
<input id="num" type="password">
<p>Số bạn vừa nhập là gì nhỉ?</p>
<button onclick="check()">Kiểm tra nhé</button>
<script>
    function check() {
        let so;
        do {
          so =  parseInt(document.getElementById('num').value);
        }while (so<0 || so>10);
        alert('Số bạn vừa nhập vào là: ' +so);
    }
</script>


</body>
</html>
